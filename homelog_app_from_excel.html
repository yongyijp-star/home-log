<head>

  <style>

    body { margin:0; font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; background:var(--bg); color:var(--fg); }

    p.lead { margin: 0 0 18px; color: var(--muted); line-height: 1.6; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 18px; box-shadow: 0 2px 10px rgba(0,0,0,.03); }

    .row { display:flex; gap:12px; flex-wrap: wrap; align-items:center; }
    .row + .row { margin-top: 12px; }
    input[type="range"] { width: 100%; }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background:#111;
      color:#fff;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      cursor: pointer;
    }
    button.secondary { background:#fff; color:#111; }
    button:disabled { opacity:.45; cursor:not-allowed; }

    .quoteBox { margin-top: 14px; border-top: 1px dashed var(--border); padding-top: 14px; }
    .quote { font-size: 20px; line-height: 1.7; margin: 0 0 10px; }
    .meta { color: var(--muted); font-size: 13px; line-height: 1.6; }
    footer { margin-top: 14px; color: var(--muted); font-size: 12px; line-height: 1.6; }
    .hint { font-size: 13px; color: var(--muted); }
  </style>
</head>

<body>
<div class="wrap">
  <h1>ほめログ</h1>
  <p class="lead">今日の自分、どれくらい頑張れたと思う？</p>

  <div class="card">
    <div class="scale" aria-hidden="true">
      <span>頑張れなかった</span>
      <span>頑張れた</span>
    </div>

    <div class="row">
      <input id="slider" type="range" min="0" max="100" step="1" value="50" />
    </div>

    <div class="row">
      <span class="hint" id="movedHint">※スライダーを動かしてください</span>
    </div>

    <div class="row">
      <button id="btnPick" disabled>言葉を受け取る</button>
      <button id="btnCopy" class="secondary" disabled>結果をコピー</button>
    </div>

    <div class="quoteBox">
      <p class="quote" id="quoteText">—</p>
      <div class="meta" id="quoteMeta">—</div>
    </div>

    <footer>
      ※表示される台詞は、アップロードされたExcel「アプリ用セリフ一覧」から読み取って組み込んでいます。<br/>
      ※レンジ分けは、全体が偏らないように自動で5分割しています（低→高）。
    </footer>
  </div>
</div>

const slider = document.getElementById("slider");
const btnPick = document.getElementById("btnPick");
const btnCopy = document.getElementById("btnCopy");
const hint = document.getElementById("movedHint");
const quoteText = document.getElementById("quoteText");
const quoteMeta = document.getElementById("quoteMeta");

let hasMoved = false;
let hasPicked = false;
let lastRendered = null;

function candidatesFor(v){
  return quotes.filter(q => v >= q.min && v <= q.max);
}

function pick(v){
  const c = candidatesFor(v);
  if (c.length === 0) return null;
  return c[Math.floor(Math.random() * c.length)];
}

function render(){
  const v = Number(slider.value);
  const q = pick(v);

  if (!q) {
    quoteText.textContent = "（このレンジの台詞が未登録です）";
    quoteMeta.textContent = "— Excelに台詞を追加してください";
    btnCopy.disabled = true;
    lastRendered = null;
  } else {
    lastRendered = q;
    quoteText.textContent = `「${q.text}」`;
    quoteMeta.textContent = `— 出典：${q.source}`;
    btnCopy.disabled = false;
  }

  if (!hasPicked) {
    hasPicked = true;
    btnPick.textContent = "もう一度受け取る";
    hint.textContent = "※位置を決めたら「もう一度受け取る」で更新できます";
  }
}

slider.addEventListener("input", () => {
  if (!hasMoved) {
    hasMoved = true;
    btnPick.disabled = false;
    hint.textContent = "※「言葉を受け取る」を押してください";
  } else if (hasPicked) {
    hint.textContent = "※位置を決めたら「もう一度受け取る」で更新できます";
  }
});

btnPick.addEventListener("click", () => render());

btnCopy.addEventListener("click", async () => {
  if (!lastRendered) return;
  const t = `「${lastRendered.text}」\n— 出典：${lastRendered.source}`;
  try {
    await navigator.clipboard.writeText(t);
    const old = btnCopy.textContent;
    btnCopy.textContent = "コピーした！";
    setTimeout(() => btnCopy.textContent = old, 900);
  } catch (e) {
    alert("コピーに失敗しました。");
  }
});
</script>
